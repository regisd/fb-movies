application: fb-movies
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico

- url: /page
  static_dir: static/html

- url: /images
  static_dir: static/images

- url: /js
  static_dir: static/javascript

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
