<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <title>Rating</title>
    <meta property="og:type" content="video.rates"/>
    <meta property="fb:app_id" content="608738222470406"/>
    <meta property="og:title" content="{{rating.film}}"/>
    <meta property="og:site_name" content="Movie Importer"/>
    <meta property="og:object" content="{{rating.film.fb_id}}"/>
    <meta property="og:url" content="http://fb-movies.appspot.com/rating/{{id}}"/>
    <link
            href='http://fonts.googleapis.com/css?family=Droid+Sans|Philosopher'
            rel='stylesheet' type='text/css'/>
    <link href="/pages/fbmovies.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Rating of {{rating.film}}</h1>

<p>{{rating.score}} / {{rating.scale}}</p>

<p><a id="fb_page">Facebook page</a></p>

<p><a href="{{rating.film.imdb_url}}">IMDb page</a></p>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#fb_page').hide();
        $.getJSON("http://graph.facebook.com/{{rating.film.fb_id}}", function (response) {
            var a = $('#fb_page');
            a.attr('href', response['link']);
            a.show();
        });
    });
</script>
</body>
</html>
